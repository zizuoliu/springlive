apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-app
spec:
  selector:
    matchLabels:
      app: payment-service-app
  template:
    metadata:
      labels:
        app: payment-service-app
    spec:
      containers:
      - name: payment-service-app
        image: calebliu2014/payment-service
        ports:
        - containerPort: 8003
        env:
          - name: EUREKA_SERVER
            valueFrom:
              configMapKeyRef:
                key: eureka_server
                name: eureka-cm
          - name: CONFIG_SERVER
            valueFrom:
              configMapKeyRef:
                key: config_server
                name: config-cm
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                key: db_host
                name: mysql-cm

---

apiVersion: v1
kind: Service
metadata:
  name: payment-service-svc
spec:
  selector:
    app: payment-service-app
  ports:
  - port: 80  
    targetPort: 8003

