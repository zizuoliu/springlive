server:
  port: 8052

spring:
  application:
    name: API-GATEWAY
  config:
    import: configserver:http://localhost:8051
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**
